<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>斌斌学院任务二</title>
</head>
<body >
  <h3>污染城市列表</h3>
  <ul id="aqi-list">
<!--   
    <li>第一名：福州（样例），10</li>
      <li>第二名：福州（样例），10</li> -->
  </ul>
<script type="text/javascript">

var aqiData = [
  ["北京", 90],
  ["上海", 50],
  ["福州", 10],
  ["广州", 50],
  ["成都", 90],
  ["西安", 100]
];
function sieve () {

  /*
  在注释下方编写代码
  遍历读取aqiData中各个城市的数据
  将空气质量指数大于60的城市显示到aqi-list的列表中
  */
 // var number=new Array('一','二','三','四','五','六','七','八');
  var number=['一','二','三','四','五','六','七','八'];
  var k,swap=aqiData[0];//对数组先进行排序
  for(var i=0;i<aqiData.length;i++)
  {
	  k=i;
	  for(var j=i+1;j<aqiData.length;j++)
	  {
		  if(aqiData[j][1]>aqiData[k][1])
		  		k=j;
	  }
	  if(k!==i)
	  {
		  swap=aqiData[i];
		  aqiData[i]=aqiData[k];
		  aqiData[k]=swap;
	  }
  }
  var list = document.querySelector('#aqi-list');
  var count=0;//定位number数组位置
  for(var i=0;i<aqiData.length;i++)
  {
	  if(aqiData[i][1]>60)
	  {
		 
		var listItem = document.createElement('li');
		listItem.textContent='第'+number[count++]+'名：'+aqiData[i][0]+'，'+aqiData[i][1];
		list.appendChild(listItem);
	  }
	  
	  	
  }

};
	window.onload=sieve;
    </script>
</body>
</html>
